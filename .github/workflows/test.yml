name: Run Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
        env:
          CGO_ENABLED: 0

      - name: Install dependencies
        run: go mod download
      - name: Test with the Go CLI
        run: go test -v ./...