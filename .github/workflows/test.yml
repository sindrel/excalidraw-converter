name: run_tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'
          
      - name: Install dependencies
        run: go mod download
      - name: Test with the Go CLI
        run: go test -v ./cmd